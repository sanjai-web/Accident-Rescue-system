<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Trend Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        img {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Accident Trend Analysis</h1>
    <form method="POST">
        <input type="text" name="location" placeholder="Enter location name" required>
        <input type="submit" value="Generate Graph">
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if graph %}
        <h2>Accident Trend in {{ location }}</h2>
        <img src="{{ url_for('static', filename='graph.png') }}" alt="Accident Trend Graph">
    {% endif %}
</body>
</html>
