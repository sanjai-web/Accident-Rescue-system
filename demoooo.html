<!DOCTYPE html>

<body>

    <style>body {

    .chat-box {
        height: 300px;
        overflow-y: auto;

    }
    
    .message {
        padding: 10px;
        margin: 5px 0;

    .user-message {

    <script>
    document.getElementById("send-btn").addEventListener("click", sendMessage);
document.getElementById("user-input").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
});

// Function to send user message and fetch AI response
function sendMessage() {
    const userInput = document.getElementById("user-input").value.trim();
    if (userInput === "") return;

    displayMessage(userInput, "user-message");
    document.getElementById("user-input").value = "";

    // Fetch AI response based on user input
    fetchAIResponse(userInput)
        .then(botResponse => displayMessage(botResponse, "bot-message"))
        .catch(error => {
            displayMessage("Sorry, an error occurred. Please try again. âš ", "bot-message");
            console.error("Error:", error);
        });
}

// Function to display messages in chat
function displayMessage(message, className) {
    const messageElement = document.createElement("div");
    messageElement.className = `message ${className}`;
    messageElement.innerText = message;
    document.getElementById("chat-box").appendChild(messageElement);
    document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
}

// Function to fetch response from Groq API with dynamic prompt
